<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Hack</title>
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <!-- https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 34.0544738, lng: -118.2427469},
        zoom: 13
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDeyFqVXRH69AXII81KCWTQGSEKTNCzY&callback=initMap"
  async defer></script>

  <header role="banner">
    <h1>LOCAL CITY CLEAN UP</h1>
  </header>
  <main role="main">
    <div class="event-search">
      <!-- TOGGLE VIEWS: Intro, No Event, Create, Result -->
    </div>
  </main>
</body>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
